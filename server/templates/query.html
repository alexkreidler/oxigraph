<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Oxigraph server</title>
    <link
      href="https://unpkg.com/@triply/yasgui@4/build/yasgui.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://unpkg.com/@triply/yasgui@4/build/yasgui.min.js"></script>
    <link rel="icon" type="image/svg+xml" href="/logo.svg" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>
  <body>
    <h1>Oxigraph</h1>
    <div id="yasgui"></div>
    <script>
      new Yasgui(document.getElementById("yasgui"), {
        requestConfig: {
          endpoint:
            window.location.protocol + "//" + window.location.host + "/query",
        },
        endpointCatalogueOptions: {
          getData: function () {
            return [
              {
                endpoint:
                  window.location.protocol +
                  "//" +
                  window.location.host +
                  "/query",
              },
              {
                endpoint:
                  window.location.protocol +
                  "//" +
                  window.location.host +
                  "/update",
              },
            ];
          },
          keys: [],
        },
      });
    </script>
  </body>
</html>
